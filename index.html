<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritik Thapliyal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Start content from top */
            min-height: 100vh;
            background-color: #333; /* Dark grey background */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            padding: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Add margin between header and images */
        }

        .image-container img {
            max-width: 100%; /* Ensures image doesn't exceed container width */
            height: auto; /* Maintains aspect ratio */
            width: 210mm; /* A4 width */
            margin-bottom: 20px; /* Space between images */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my website</h1>
        <p>I am Ritik Thapliyal and given below is my Resume.</p>
        <div class="image-container">
            <img src="1.png" alt="Image 1">
            <img src="2.png" alt="Image 2">
        </div>
    </div>
</body>
</html>
