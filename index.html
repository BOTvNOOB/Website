<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritik Thapliyal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Start content from top */
            min-height: 100vh;
            background-color: #000; /* Dark background color */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            position: relative; /* Needed for absolute positioning of stars */
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png'); /* Background image with stars */
            z-index: -1; /* Move stars behind other content */
            pointer-events: none; /* Ignore pointer events on stars */
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            padding: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Add margin between header and images */
            display: none; /* Initially hide image container */
        }

        .image-container img {
            max-width: 100%; /* Ensures image doesn't exceed container width */
            height: auto; /* Maintains aspect ratio */
            width: 210mm; /* A4 width */
            margin-bottom: 20px; /* Space between images */
        }

        .btn {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div> <!-- Stars background -->
    <div class="container">
        <h1>Welcome to my website</h1>
        <p>I am Ritik Thapliyal and given below is my Resume.</p>
        <div class="image-container">
            <img src="1.png" alt="Image 1">
            <img src="2.png" alt="Image 2">
        </div>
        <button class="btn" onclick="toggleImages()">Toggle Resume Images</button>
    </div>

    <script>
        function toggleImages() {
            var images = document.querySelector('.image-container');
            images.style.display = images.style.display === 'none' ? 'flex' : 'none';
        }
    </script>
</body>
</html>
